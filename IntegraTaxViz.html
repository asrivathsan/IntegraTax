<style>
html, body {
  margin: 0;
  padding: 0;
  font-family: "Segoe UI", Roboto, sans-serif;
  background: #ffffff;
  color: #093b1a;
  height: 100%;
  overflow: hidden;
}

.itx-topbar {
  position: sticky;
  top: 0;
  z-index: 1000;
  background: #f8f7e8;
  color: #093b1a;
  border-bottom: 2px solid #093b1a;
  box-shadow: 0 2px 4px rgba(0,0,0,.1);
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 100%;
}

.itx-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
  width: 95%;
  padding: 8px 0;
  gap: 12px;
}

.itx-left, .itx-right {
  display: flex;
  align-items: center;
  gap: 12px;
  flex-wrap: wrap;
}
.itx-btn, .itx-menu-btn {
  background: #093b1a;
  color: #f8f7e8;
  border: none;
  border-radius: 8px;
  padding: 6px 14px;
  font-weight: 600;
  cursor: pointer;
  box-shadow: 0 1px 2px rgba(0,0,0,0.1);
  transition: background 0.2s, transform 0.1s;
}
.itx-btn:hover, .itx-menu-btn:hover { background: #145c2e; }
.itx-btn:active, .itx-menu-btn:active { transform: scale(0.97); }
.itx-btn:disabled, .itx-menu-btn:disabled { opacity: 0.6; cursor: not-allowed; }
.itx-input, select, input[type="number"] {
  border: 1px solid #093b1a;
  border-radius: 6px;
  background: #fff;
  color: #093b1a;
  padding: 4px 8px;
  font-size: 14px;
  height: 32px;
}
.itx-input { min-width: 240px; }
.itx-menu {
  position: relative;
  display: inline-block;
}
.itx-menu-panel {
  display: none;
  position: absolute;
  top: calc(100% + 6px);
  left: 0;
  background: #f8f7e8;
  border: 1px solid #093b1a;
  border-radius: 8px;
  padding: 10px;
  min-width: 240px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.12);
  flex-direction: column;
  gap: 8px;
  z-index: 2000;
}
.itx-menu.open > .itx-menu-panel { display: flex; }
.itx-middle {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 14px;
  flex-wrap: wrap;
  flex-grow: 1;
}
.itx-menu-panel label {
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 8px;
  font-size: 14px;
}
.itx-subbtn {
  background: #e6e4cf;
  color: #093b1a;
  border: 1px solid #093b1a;
  border-radius: 6px;
  padding: 6px 10px;
  font-weight: 600;
  cursor: pointer;
  text-align: left;
  transition: background 0.2s;
}
.itx-subbtn:hover {
  background: #dad8c3;
}
.dendrogram-container {
  position: relative;
  width: 100%;
  height: calc(100vh - var(--panel-height, 0px));
  overflow-x: auto;
  overflow-y: auto;
  background: #ffffff;
  display: flex;
  flex-direction: column;
  align-items: stretch;
  justify-content: flex-start;
  scrollbar-width: thin;
}
.dendrogram-container::-webkit-scrollbar {
  height: 8px;
  width: 8px;
}
.dendrogram-container::-webkit-scrollbar-thumb {
  background-color: #c2c2b3;
  border-radius: 4px;
}
.ruler-bar {
  position: sticky;
  top: 0;
  z-index: 900;
  background: #f8f7e8;
  border-bottom: 1px solid #093b1a;
}
.ruler-g line {
  stroke: #444;
}
.ruler-tick text {
  fill: #093b1a;
  font-size: 11px;
  font-weight: 500;
}
.x-grid line {
  stroke: #e5e7eb;
  stroke-width: 1;
  shape-rendering: crispEdges;
  pointer-events: none;
}
.x-grid .lit-zone {
  fill: #c5e1b8;
  fill-opacity: 0.25;
}
.node circle {
  fill: #fff;
  stroke: #555;
  stroke-width: 1.5px;
  transition: fill 0.2s, stroke 0.2s;
}
.node text {
  font: 10pt sans-serif;
}
.link {
  fill: none;
  stroke: #383838;
  stroke-width: 1.5px;
  transition: stroke 0.2s, stroke-width 0.2s;
}
.link:hover { stroke-width: 2; stroke: #093b1a; }
.tooltip {
  position: absolute;
  visibility: hidden;
  background: rgba(0,0,0,0.8);
  color: #fff;
  padding: 5px 10px;
  border-radius: 5px;
  font-size: 12px;
  pointer-events: none;
  z-index: 3000;
}
.d3-context-menu ul, .d3-context-menu li, .d3-submenu {
  min-width: 180px;
  font-size: 14px;
  font-family: sans-serif;
  padding: 6px 12px;
}
.d3-context-menu li, .d3-submenu li {
  white-space: nowrap;
  cursor: pointer;
}
.d3-submenu {
  background: #ffffff;
  border: 1px solid #ccc;
  position: absolute;
  list-style: none;
  margin: 0;
  padding: 4px 0;
  z-index: 1000;
  box-shadow: 2px 2px 6px rgba(0,0,0,0.15);
}
.d3-submenu li:hover, .d3-context-menu li:hover {
  background-color: #eef0e4;
}
@media (max-width: 900px) {
  .itx-row {
    flex-direction: column;
    align-items: flex-start;
  }
  .itx-input { min-width: 100%; }
  .itx-right { width: 100%; justify-content: flex-start; flex-wrap: wrap; }
}
</style>

<script>
window.addEventListener("DOMContentLoaded", () => {
  const svgDiv = document.getElementById("dendrogram-svg");

  // Get path directly from Python or fallback
  let detectedPath = window.__RESULTS_PATH__ || "*.itv";

  // If Python accidentally adds quotes, trim them
  if (typeof detectedPath === "string") {
    detectedPath = detectedPath.replace(/^['"]|['"]$/g, "");
  }

  const placeholder = document.createElement("div");
  placeholder.id = "initialMessage";
  placeholder.style.cssText =
    "margin-top:40px;text-align:center;font-size:16px;color:#333;";
  placeholder.innerHTML = `
    <p>Please select Choose File and open ${detectedPath ==="*.itv" ? "input file you want to read with format: " : "the latest input file: "}</p>
    <pre style="font-family:monospace;color:#093b1a;word-break:break-all;white-space:pre-wrap;">
${detectedPath}
    </pre>
  `;
  svgDiv.appendChild(placeholder);

  const originalOpenFile = window.openfile;
  window.openfile = function (event) {
    if (typeof originalOpenFile === "function") originalOpenFile(event);
    const msg = document.getElementById("initialMessage");
    if (msg) msg.remove();
  };
});
</script>
